@(message: String, response:String)

@main(message) {

@*<div ng-view></div>*@
    <script>
        $(function ()
        { $(".comment").popover();
        });
    </script>
    <div ng-controller="MyController" ng-init="data=@response;">

        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Title</th>
                    <th>Message</th>
                    <th>Rsc Type</th>
                    <th>Property</th>
                </tr>
            </thead>
            <tbody>

                    <tr ng-repeat="event in data">
                        <td>{{event.timestamp | moment}}</td>
                        <td><span class="badge badge-{{event.status | status}}">{{event.status}}</span></td>
                        <td>{{event['resource-title']}}</td>
                        <td>{{event.message}}</td>
                        <td>{{event['resource-type']}}</td>
                        <td>{{event.property}}</td>
                        <td><a href="#" class="comment" data-toggle="popover" data-unique="1" data-placement="right" data-content="old:{{event['old-value']}} new:{{event['new-value']}}" title="DÃ©tail"><i class="icon-comment"></i></a>
                        </td>
                    </tr>

            </tbody>
        </table>

        <pre>{{data | json}}</pre>
    </div>
    
}
